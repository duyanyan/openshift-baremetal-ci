apiVersion: operator.openshift.io/v1
kind: Network
metadata:
  name: cluster
spec:
  additionalNetworks:
  - name: macvlan-net
    namespace: openshift-sriov-network-operator
    type: SimpleMacvlan
    simpleMacvlanConfig:
      master: ens787f1
      mode: bridge
      mtu: 1500
      ipamConfig:
        type: static
        staticIPAMConfig:
          addresses:
          - address: 10.56.217.10/24
