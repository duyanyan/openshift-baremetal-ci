apiVersion: v1
kind: Pod
metadata:
  name: testpod8
  annotations:
    k8s.v1.cni.cncf.io/networks: '[
        {
                "name": "sriov-intel",
                "ips": ["192.168.10.11/24", "2001::11/64"],
                "default-route": ["192.168.10.1", "2001::1"]
        }
]'
spec:
  containers:
  - name: appcntr1
    image: zenghui/centos-dpdk
    imagePullPolicy: IfNotPresent
    securityContext:
     capabilities:
       add: ["IPC_LOCK"]
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 300000; done;" ]
    resources:
      requests:
        openshift.io/intelnics: 1
        hugepages-1Gi: 2Gi
        cpu: '10'
        memory: 100Mi
      limits:
        openshift.io/intelnics: 1
        hugepages-1Gi: 2Gi
        cpu: '10'
        memory: 100Mi
    volumeMounts:
    - mountPath: /mnt/huge
      name: hugepage
      readOnly: False
  volumes:
  - name: hugepage
    emptyDir:
      medium: HugePages
